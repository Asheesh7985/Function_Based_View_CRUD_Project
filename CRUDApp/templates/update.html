<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
     <div class="container">
        <h1 class="alert alert-danger text-center mt-3">CRUD Opertaions</h1>
        <div class="shadow p-5 col-sm-6">
            <h3 class="text-primary">Update Employee Data</h3>
            <form action="" method="post" class="mt-4">
                {% csrf_token %}
                <div class="row">
                    {% if messages %}
                    {% for message in messages %}
                     <h4 class="text-success">{{message}}</h4>
                    {% endfor %}
                    {% endif %}
                </div>
                <div class="row mt-3">
                    <div class="col">
                      <input type="text" class="form-control" 
                      placeholder="Employee ID" aria-label="Employee ID"
                      name="empID"
                     value="{{e.empID}}"
                    >
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" 
                      placeholder="Employee name" aria-label="Employee name"
                      name="empName"
                      value="{{e.empName}}"
                      >
                    </div>
                </div>
                <br/>
                <div class="row mt-3">
                    <div class="col">
                      <input type="text" class="form-control" 
                      placeholder="Employee  Desgination" aria-label="Employee Desgination"
                      name="empDesg"
                      value="{{e.empDesg}}"
                      >
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" 
                      placeholder="Employee Salary" aria-label="Employee Salary"
                      name="empSlaray"
                      value="{{e.empSlaray}}"
                      >

                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <input type="submit" value="Update" class="btn btn-primary">
                        <a href="{% url 'employee' %}" class="btn btn-warning ">All Employee</a>
                    </div>
                </div>
            </form>
        </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
     <div class="container">
        <h1 class="alert alert-danger text-center mt-3">CRUD Opertaions</h1>
        <div class="text-center shadow p-5 ">
            <h1 class="text-warning border-bottom border-danger">All Employee Details</h1> 
            <table class="table table-hover mt-5">
                <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Emp ID</th>
                      <th scope="col">Emp Name</th>
                      <th scope="col">Emp Desg..</th>
                      <th scope="col">Emp Salary</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for e in employee %}
                    <tr>
                        <td scope="row">{{e.id}}</td>
                        <td>{{e.empID}}</td>
                        <td>{{e.empName}}</td>
                        <td>{{e.empDesg}}</td>
                        <td>{{e.empSlaray}}</td>
                        <td>
                            <a href="{% url 'update' e.id %}" class="btn btn-warning">Edit</a>
                            <a href="{% url 'deleteEmployee' e.id %}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                  </tbody>
              </table> 
         </div>         
     </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
